<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../global.js"></script>
  <script type="module" src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="./main.js"></script>
</head>
<body>
  <h1>Meta</h1>
  <p>This page includes stats about the code of the website</p>
  <div id="stats" class="stats-grid"></div>

  <h2>Commits by Time of Day</h2>
  <!-- First scrollytelling (chronological) -->
  <div id="scrollytelling">
    <!-- Left: scrollable narrative items (chronological) -->
    <div id="scroll-container">
      <div id="spacer"></div>
      <div id="items-container"></div>
    </div>
    <!-- Right: scatterplot -->
    <div id="chart"></div>
  </div>

  <!-- Unit visualization (first scrolly) -->
  <div id="files" class="files"></div>

  <!-- Brush-based selection info -->
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

  <dl id="commit-tooltip" class="info tooltip">
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>
    <dt>Date</dt>
    <dd id="commit-date"></dd>
    <dt>Time</dt>
    <dd id="commit-time"></dd>
    <dt>Author</dt>
    <dd id="commit-author"></dd>
    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>

  <!-- SECOND scrollytelling (Longest line length) -->
  <h2>Longest Line Length Scrollytelling</h2>
  <div id="scrollytelling-2">
    <!-- Left: scrollable narrative items (sorted by longestLine) -->
    <div id="scroll-container-2">
      <div id="spacer-2"></div>
      <div id="items-container-2"></div>
    </div>
    <!-- Right: Unit visualization for longestLine -->
    <div id="files-longest" class="files"></div>
  </div>
</body>
</html>
