<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css">
  <script type="module" src="../global.js"></script>
  <script type="module" src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="./main.js"></script>
</head>
<body>
  <h1>Meta</h1>
  <p>This page includes stats about the code of the website</p>
  <div id="stats" class="stats-grid"></div>

  <h2>Commits by Time of Day</h2>

  <!-- Step 3.1: Scrollytelling container -->
  <div id="scrollytelling">
    <!-- The left side: scrollable content -->
    <div id="scroll-container">
      <!-- A large spacer to create vertical scroll space -->
      <div id="spacer"></div>
      <!-- We'll dynamically place scrolly items here -->
      <div id="items-container"></div>
    </div>

    <!-- The right side: your existing scatterplot -->
    <div id="chart"></div>
  </div>

  <!-- Unit visualization below scrolly -->
  <div id="files" class="files"></div>

  <!-- Brush-based selection info below that -->
  <p id="selection-count">No commits selected</p>
  <dl id="language-breakdown" class="stats"></dl>

  <dl id="commit-tooltip" class="info tooltip">
    <dt>Commit</dt>
    <dd><a href="" id="commit-link" target="_blank"></a></dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines Edited</dt>
    <dd id="commit-lines"></dd>
  </dl>
</body>
</html>
